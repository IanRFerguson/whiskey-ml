version: 2

models:
  # NOTE - These are documented in sequential order
  - name: stg__setup
    description: |
      This staging model is responsible for the initial cleaning and
      standardization of the raw whiskey data.
    columns:
      - name: dbt_id
        tests:
          - unique
          - not_null
      - name: profile_id
      - name: maker
      - name: name
      - name: style
      - name: standard_styles
      - name: country_of_origin
      - name: proof
      - name: rating
      - name: review
      - name: flavor_profile

  - name: stg__metadata
    description: ""
    tests:
      - unique:
          column_name: "( dbt_id || '-' || _note_value )"
    columns:
      - name: dbt_id
        tests:
          - not_null
      - name: profile_id
      - name: standard_styles
      - name: country_of_origin
      - name: proof
      - name: rating
      - name: review
      - name: _note_value
      - name: _note_index

  - name: stg__feature_selection
    description: ""
    tests:
      - unique:
          column_name: "( dbt_id || '-' || _note_value )"